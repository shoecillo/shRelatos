<html>

	<link href="css/master.css" rel="stylesheet">

<body>
	<div ng-app="relatos" class="container-fluid">

			<div class="col-md-12" style="text-align: center;">

		</div>

			<div class="col-md-12" style="text-align: center;">

			</div>
		</div>
		
		<ui-view></ui-view>
		
	</div>
